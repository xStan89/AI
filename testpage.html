<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>iFrame Tester</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

    :root {
      --text-black: #020202;
      --bg-white: #d3d3d3;
      --main-yellow: #FFD241;
      --light-yellow: #FFEDB4;
      --font-family: 'Rubik', Arial, sans-serif;
    }

    body { font-family: var(--font-family); color: var(--text-black); padding: 20px; }
    textarea { width: 100%; height: 120px; }
    #output { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 300px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Iframe Tester</h2>
  <p>Paste your iframe code below and click "Render".</p>

  <textarea id="iframeInput" placeholder="<iframe src='Export.html'></iframe>"></textarea>

  <button onclick="renderIframe()">Render</button>

  <h3>Result:</h3>
  <div id="output"></div>

  <script>
    function renderIframe() {
      const code = document.getElementById("iframeInput").value;
      document.getElementById("output").innerHTML = code;
    }
  </script>

</body>
</html>
